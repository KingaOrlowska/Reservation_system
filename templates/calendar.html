<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz rezerwacji</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        #calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #calendar {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-add-reservation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .btn-add-reservation form {
            display: flex;
            gap: 10px;
        }
        .btn-add-reservation input[type="date"],
        .btn-add-reservation button {
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        .btn-add-reservation button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .fc-event, .fc-event:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .fc-day-grid-event, .fc-time-grid-event {
            margin: 1px 0;
            font-size: 12px;
        }
        .fc-day-grid-event .fc-content {
            padding: 2px;
        }
        .fc-row {
            height: auto !important;
        }
        .fc-content-skeleton table,
        .fc-content-skeleton td,
        .fc-content-skeleton th {
            height: 100%;
        }
        .fc-content-skeleton td {
            vertical-align: top;
        }
        .fc-day-grid-event {
            display: block;
            height: 100%;
        }
        .fc-day-grid-event .fc-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <!-- Wyświetlanie wiadomości -->
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="btn-add-reservation">
            <form action="{% url 'add_reservation' %}" method="get">
                <input type="date" name="check_in" required>
                <input type="date" name="check_out" required>
                <button type="submit" class="btn btn-primary">Dodaj rezerwację</button>
            </form>
            <form action="{% url 'calendar_view' %}" method="post" style="margin-left: 10px;">
                {% csrf_token %}
                <button type="submit" name="clear_messages" class="btn btn-danger">Wyczyść wiadomości</button>
            </form>
        </div>
        <div id="calendar"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                editable: true,
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start }}',
                        end: '{{ event.end }}',
                        description: '{{ event.description }}',
                        url: '{{ event.url }}'
                    },
                    {% endfor %}
                ],
                eventRender: function(event, element) {
                    element.find('.fc-title').append("<br/>" + event.description);
                },
                eventAfterAllRender: function(view) {
                    if (view.name === "agendaWeek" || view.name === "agendaDay") {
                        $('.fc-time-grid-event').each(function() {
                            $(this).find('.fc-title').append("<br/>" + $(this).data('description'));
                        });
                    }
                    if (view.name === "month" || view.name === "agendaWeek" || view.name === "agendaDay") {
                        $('.fc-slats, .fc-time').hide();  // Usunięcie godzin z widoku tygodnia i dnia
                    }
                }
            });
        });
    </script>
</body>
</html>
